<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To-Do</title>
</head>

<body>
    <div class="main-section">
        <h1 class="main-title">To-Do List</h1>
        <div class="task-add">
            <input type="text" placeholder="Add your task">
            <div class="add-btn">Add</div>
        </div>
        <div class="task-list">
            <div class="task-item">
                <label>
                    <input type="checkbox" class="checkbox"><span class="checkbox-text">First Task</span>
                    <span class="check-mark"></span>
                </label>
                <span class="material-symbols-outlined x-icon">
                    close
                </span>
            </div>
            <div class="task-item">
                <label>
                    <input type="checkbox" class="checkbox"><span class="checkbox-text">Second Task</span>
                    <span class="check-mark"></span>
                </label>
                <span class="material-symbols-outlined x-icon">
                    close
                </span>
            </div>
            <div class="task-item">
                <label>
                    <input type="checkbox" class="checkbox"><span class="checkbox-text">Third Task</span>
                    <span class="check-mark"></span>
                </label>
                <span class="material-symbols-outlined x-icon">
                    close
                </span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
